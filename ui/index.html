<button>Click me to move image</button>

<img src="ui/madi.png" id="image" />

<script>
    var img = document.getElementById("image");
    var marginLeft = 0;

        setInterval( function() {

            img.style.marginLeft = marginLeft.toString() + "px";
        } , 100)
    }
</script>
